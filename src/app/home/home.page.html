  <ion-toolbar color="danger">
    <div style="display:flex;margin-left:2%">
  <ion-icon name="arrow-back" (click)="modalCtrl.dismiss()"></ion-icon>
    <ion-title>{{valbutton === 'Save' ? 'Add User' : 'Update User'}}</ion-title></div>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <form #userForm="ngForm" (ngSubmit)="onSave(userForm.value)" novalidate>

    <div style="margin-left: 20px">
      <ion-input name="id" type="hidden" [(ngModel)]="id" placeholder="Enter id"></ion-input>

      <div class="row">
        <div class="col-md-12">
          <ion-label stacked color="primary">Name</ion-label>
          <ion-input name="name" type="text" required [(ngModel)]="name" placeholder="Enter name"></ion-input>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <ion-label stacked color="primary">Address</ion-label>
          <ion-input name="address" required type="text" [(ngModel)]="address" placeholder="Enter address"></ion-input>
        </div>
      </div>

    </div>



    <ion-button style="float: right;" (click)="onSave(userForm.value)" color="danger">{{valbutton}}</ion-button>
  </form>
</ion-content>


<ion-footer class="cart-footer" padding>

</ion-footer>
