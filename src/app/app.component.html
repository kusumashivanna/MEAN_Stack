<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title style=" text-align: center;">
      CRUD Operation
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-item lines="none">
  <ion-button color="primary" size="small" slot="end" (click)="addUsers()">
    <ion-icon name="add-outline"></ion-icon> Add User
  </ion-button>
</ion-item>
<ion-item>
  <ion-searchbar [(ngModel)]="query" autocomplete="on"  (ionChange)="SerachUser()" placeholder="Search"></ion-searchbar>
</ion-item>
<ion-content class="ion-margin">
  <ion-grid class="ion-margin">
    <ion-row>
      <ion-col>Id</ion-col>
      <ion-col>Name</ion-col>
      <ion-col>Address</ion-col>
      <ion-col>Edit</ion-col>
      <ion-col>Delete</ion-col>
    </ion-row>
    <ion-row *ngFor="let item of Repdata; let i = index">
      <ion-col>{{ i + 1 }}</ion-col>
      <ion-col>{{ item.name }}</ion-col>
      <ion-col>{{ item.address }}</ion-col>
      <ion-col (click)="edit(item)">
        <ion-icon name="pencil-outline"></ion-icon>
      </ion-col>
      <ion-col (click)="delete(item._id)">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-col>

    </ion-row>
  </ion-grid>


</ion-content>
